<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkBio do Neymar Jr.</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="primeira-secao">
      <video
        autoplay
        loop
        muted
        src="./assets/video/videoneymar.mp4"
        type="video/mp4"
      ></video>

      <div class="container-info">
        <div class="imgPerfil-titulo">
          <img
            class="logo"
            src="./assets/neymar.jpg"
            alt="foto do Neymar Jr. com a camisa da seleção brasileira."
          />
        </div>
        <h1>Neymar Jr</h1>
        <div class="links">
          <a href="#"
            ><span
              ><img src="/assets/youtube.png" alt="" />Siga meu canal no
              YouTube</span
            ></a
          >
          <a href="#"
            ><span
              ><img src="/assets/instagram.png" alt="" />Me siga no
              Instagram</span
            ></a
          >
          <a href="#"
            ><span
              ><img src="/assets/twitter.png" alt="" />Me siga no Twitter</span
            ></a
          >
          <a href="#"
            ><span
              ><img src="/assets/facebook.png" alt="" />Me siga no
              Facebook</span
            ></a
          >
          <a href="#"
            ><span
              ><img src="/assets/twitch.png" alt="" />Me siga na Twitch</span
            ></a
          >
        </div>
      </div>
    </section>

    <section class="segunda-secao">
      <h2>Estatísticas</h2>

      <table>
        <tr>
          <th>Times</th>
          <th>Temporadas</th>
          <th>Jogos</th>
          <th>Gols</th>
          <th>Assistências</th>
          <th>Títulos</th>
        </tr>
        <tr>
          <td><img class="brasoes" src="./assets/cbf.png" alt="" />Brasil</td>
          <td>13</td>
          <td>124</td>
          <td>77</td>
          <td>77</td>
          <td>2</td>
        </tr>
        <tr>
          <td>
            <img class="brasoes" src="./assets/santos.png" alt="" />Santos
          </td>
          <td>5</td>
          <td>230</td>
          <td>138</td>
          <td>77</td>
          <td>6</td>
        </tr>
        <tr>
          <td>
            <img class="brasoes" src="./assets/barcelona.png" alt="" />Barcelona
          </td>
          <td>4</td>
          <td>186</td>
          <td>105</td>
          <td>77</td>
          <td>8</td>
        </tr>
        <tr>
          <td><img class="brasoes" src="./assets/psg.png" alt="" />PSG</td>
          <td>6</td>
          <td>173</td>
          <td>118</td>
          <td>77</td>
          <td>13</td>
        </tr>
        <tr>
          <td>
            <img class="brasoes" src="./assets/alhilal.png" alt="" />Al-Hilal
          </td>
          <td>1</td>
          <td>0</td>
          <td>0</td>
          <td>77</td>
          <td>0</td>
        </tr>
      </table>
    </section>
  </body>
</html>
